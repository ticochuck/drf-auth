version: '3'

services:
    web:
        build: .
        # command: python /code/manage.py runserver 0.0.0.0:8000
        command: gunicorn news_project.wsgi:application --bind 0.0.0.0:8000 --workers 4
        volumes:
        - .:/code
        ports:
        - 8000:8000
        depends_on:
            - db

    db:
        image: postgres:11
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_PASSWORD=postgres
            
volumes:
    postgres_data: